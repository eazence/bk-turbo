spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: turbo
    desc: turbo
    version: 4.0.0
    packageName: com.tencent.devops.turbo
  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 2000
        max-attempts: 6
        max-interval: 10000
        multiplier: 1.1
    kubernetes:
      config:
        enabled: true
        sources:
          - name: ${server.fullname:turbo}
